<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>

<body>

    <header>

        <div class="jumbotron jumbotron-fluid text-center bg-dark text-white">
            <div class="container">
                <h1 class="display-4">Weather Dashboard</h1>
            </div>
        </div>

    </header>

    <section>

        <div class="row mx-auto">

            <div class="col-3">

                <h3>Search for a City:</h3>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City Name" aria-label="Recipient's username"
                        aria-describedby="button-addon2" id="city-input">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>

                <ul class="list-group">

                </ul>

            </div>

            <div class="col-9">

                <div class="card mb-4">

                    <div class="card-body">
                        <h3 class="mb-3" id="city-name"></h3><img id="icon"></img>
                        <p class="card-text" id="temperature"></p>
                        <p class="card-text" id="humidity"></p>
                        <p class="card-text" id="wind-speed"></p>
                        <p class="card-text text-white d-inline" id="uv-index"></p>
                    </div>

                </div>

                <!-- Start of Card Deck -->

                <h3>5-Day Forecast:</h3>

                <div class="card-deck">

                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title" id="date1">Date</h5>
                            <img class="small-icon" id="icon1"></img>
                            <p class="card-text" id="temp1">Temperature</p>
                            <p class="card-text" id="humid1">Humidity</p>
                        </div>
                    </div>

                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title" id="date2">Date</h5>
                            <img class="small-icon" id="icon2"></img>
                            <p class="card-text" id="temp2">Temperature</p>
                            <p class="card-text" id="humid2">Humidity</p>
                        </div>
                    </div>

                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title" id="date3">Date</h5>
                            <img class="small-icon" id="icon3"></img>
                            <p class="card-text" id="temp3">Temperature</p>
                            <p class="card-text" id="humid3">Humidity</p>
                        </div>
                    </div>

                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title" id="date4">Date</h5>
                            <img class="small-icon" id="icon4"></img>
                            <p class="card-text" id="temp4">Temperature</p>
                            <p class="card-text" id="humid4">Humidity</p>
                        </div>
                    </div>

                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title" id="date5">Date</h5>
                            <img class="small-icon" id="icon5"></img>
                            <p class="card-text" id="temp5">Temperature</p>
                            <p class="card-text" id="humid5">Humidity</p>
                        </div>
                    </div>

                </div>

                <!-- End of Card Deck -->

            </div>

        </div>

    </section>

    <!-- Script links here -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
