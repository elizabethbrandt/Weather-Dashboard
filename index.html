<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <title>Weather Dashboard</title>
</head>

<body>

    <header>

        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 class="display-4">Weather Dashboard</h1>
            </div>
        </div>

    </header>

    <section>

        <div class="row mx-auto">

            <div class="col-3">

                <h3>Search for a City:</h3>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City, State" aria-label="Recipient's username"
                        aria-describedby="button-addon2" id="city-input">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>

                <ul class="list-group">
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                </ul>

            </div>

            <div class="col-9">

                <div class="card mb-4">

                    <div class="card-body">
                        <h3 class="mb-3" id="city-name"></h3><img id="icon"></img>
                        <p class="card-text" id="temperature"></p>
                        <p class="card-text" id="humidity"></p>
                        <p class="card-text" id="wind-speed"></p>
                        <p class="card-text" id="uv-index"></p>
                    </div>

                </div>

                <!-- Card Deck Here -->

                <h3>5-Day Forecast:</h3>

                <div class="card-deck">

                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title date">Date</h5>
                            <p class="card-text temp">Temperature</p>
                            <p class="card-text humid">Humidity</p>
                        </div>
                    </div>

                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title date">Date</h5>
                            <p class="card-text temp">Temperature</p>
                            <p class="card-text humid">Humidity</p>
                        </div>
                    </div>

                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title date">Date</h5>
                            <p class="card-text temp">Temperature</p>
                            <p class="card-text humid">Humidity</p>
                        </div>
                    </div>

                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title date">Date</h5>
                            <p class="card-text temp">Temperature</p>
                            <p class="card-text humid">Humidity</p>
                        </div>
                    </div>

                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title date">Date</h5>
                            <p class="card-text temp">Temperature</p>
                            <p class="card-text humid">Humidity</p>
                        </div>
                    </div>

                </div>

                <!-- End of Card Deck -->

            </div>

        </div>

    </section>

    <!-- Script links here -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
